<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPE TEAM IDENTITY WHEEL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
</head>
<body>
  <h1>IPE TEAM IDENTITY</h1>
  <audio id="spinSound" src="spinningwheel.mp3"></audio>
  <div class="container">
    <div class="wheel_box">
      <canvas id="spinWheel"></canvas>
      <button id="spin_btn" style="font-size: 1rem;">Identity</button>
      <i class="fa-solid fa-location-arrow" style="font-size: 4rem;"></i>
    </div>
    <div class="small-wheel">
      <div class="small-wheel-box">
        <canvas id="smallSpinWheel"></canvas>
      </div>
    </div>
    <div id="text"><p>Spin the Identity Wheel</p></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
